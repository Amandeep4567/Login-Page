<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="content">
            <h1 class="head">
                Login To Your Account
            </h1>
        </div>
        <div class="detail">
            <h5 class="user"><i class="ri-user-3-fill"></i>Username</h5>
            <input type="email" class="box" placeholder="Enter Username or Email" name="username" id="name">
        </div>
        <div class="detail">
            <h5 class="user"><i class="ri-key-fill"></i>Password</h5>
            <input type="password" class="box" placeholder="Enter Password" name="Password" id="password">
            <h6>Forgot Password</h6>
        </div>
        <div class="button">
            <input type="button" class="btn" value="Login">
            <h5>Sign_in using</h5>
            <a href="#"><i class="ri-google-fill"></i></a>
            <a href="#"><i class="ri-facebook-fill"></i></a>
            <a href="#"><i class="ri-linkedin-fill"></i></a>
        </div>
        <div class="sign_up">
            <h5 class="for_new">
                Create New One. <a href="#">Sign_Up</a>
            </h5>
        </div>
    </div>

</body>

</html>
